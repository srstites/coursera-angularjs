<table class="table table-striped" ng-if="$ctrl.categories.length > 0">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="category in $ctrl.categories">
    <td><a ui-sref="items({categoryShortName: category.short_name})">{{category.name}}</a></td>
    <td>{{category.special_instructions}}</td>
  </tr>
  </tbody>
</table>
