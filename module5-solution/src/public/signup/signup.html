<div id="main-content" class="container">
  <fieldset>
      <legend>Sign up for our newsletter!</legend>
      <form name='signupForm' novalidate>

        <label for="firstname">First Name</label>
        <input id="firstname" type="text" name="firstName"
          ng-model="signupCtrl.user.firstName"
          required>
          <span
            ng-if="signupForm.firstName.$error.required && signupForm.firstName.$touched">
            Required Field
          </span>
          <br>

        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" name="lastName"
          ng-model="signupCtrl.user.lastName"
          required>
          <span
            ng-if="signupForm.lastName.$error.required && signupForm.lastName.$touched">
            Required Field
          </span>
          <br>

        <label for="email">Email Address</label>
        <input id="email" type="email" name="email"
          ng-model="signupCtrl.user.email"
          required>
          <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
          <br>

        <label for="phone">Phone Number</label>
        <input id="phone" type="text" name="phone" placeholder="###-###-####"
          pattern="(\d{3})-(\d{3})-(\d{4})"
          ng-model="signupCtrl.user.phone"
          required>
          <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>

        <label for="menuItem">Favorite Menu Item</label>
        <input id="menuItem" type="menuItem" name="menuItem" placeholder="Favorite Menu Item"
          ng-model="signupCtrl.user.menuItem"
          required>
          <span style="color: red" ng-if="signupCtrl.menuItemInvalid">
            No such menu number exists
          </span>
          <br>

        <button
          ng-disabled="signupForm.$invalid"
          ng-click="signupCtrl.submit()">Submit</button>

          <div style="color: green; font-size: 24px" ng-if="signupCtrl.saveSuccess">
            Your information has been saved
          </div>
      </form>
    </fieldset>
</div>
